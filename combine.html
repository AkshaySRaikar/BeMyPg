<html>
<head>
    <title>BeMyPG - Sign In/Sign Up</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            const [isSignUp, setIsSignUp] = React.useState(false);

            return (
                <div className="flex min-h-screen">
                    <div className="w-1/2 flex flex-col justify-center items-center bg-black p-8">
                        <h1 className="text-5xl font-bold mb-4 text-white">BeMyPG</h1>
                        <div className="flex mb-4">
                            <a 
                               href="#" 
                               className={`text-xl mr-4 ${!isSignUp ? 'text-white font-bold border-b-2 border-blue-500' : 'text-gray-500'}`}
                               onClick={() => setIsSignUp(false)}>Sign In</a>
                            <a 
                               href="#" 
                               className={`text-xl ${isSignUp ? 'text-white font-bold border-b-2 border-blue-500' : 'text-gray-500'}`}
                               onClick={() => setIsSignUp(true)}>Sign Up</a>
                        </div>
                        <p className="text-gray-500 mb-8">Let's get started by filling out the form below.</p>
                        <form className="w-full max-w-sm">
                            <div className="mb-4">
                                <input className="w-full p-4 border rounded-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600" type="email" placeholder="Email" />
                            </div>
                            <div className="mb-4 relative">
                                <input className="w-full p-4 border rounded-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600" type="password" placeholder="Password" />
                                <i className="fas fa-eye-slash absolute right-4 top-4 text-gray-400"></i>
                            </div>
                            {isSignUp && (
                                <div className="mb-4 relative">
                                    <input className="w-full p-4 border rounded-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600" type="password" placeholder="Confirm Password" />
                                    <i className="fas fa-eye-slash absolute right-4 top-4 text-gray-400"></i>
                                </div>
                            )}
                            <button
                                type="button"
                                className="w-full p-4 bg-blue-600 text-white rounded-full font-bold hover:bg-blue-700 transition duration-300"
                                onClick={() => {
                                  
                                    window.location.href = 'file:///C:/Users/nidhi/Desktop/wt_mini/hometrial1.html'; 
                                }}
                            >
                                {isSignUp ? 'Create Account' : 'Sign In'}
                            </button>
                        </form>
                        {!isSignUp && <a href="#" className="text-blue-500 mt-4">Forgot Password</a>}
                        <p className="text-gray-500 my-4">Or {isSignUp ? 'sign up' : 'sign in'} with</p>
                        <div className="flex space-x-4">
                            <button className="flex items-center p-4 border rounded-full w-full justify-center bg-white">
                                <i className="fab fa-google mr-2"></i> Continue with Google
                            </button>
                            <button className="flex items-center p-4 border rounded-full w-full justify-center  bg-white">
                                <i className="fab fa-apple mr-2"></i> Continue with Apple
                            </button>
                        </div>
                    </div>
                    <div className="w-1/2">
                        <img className="object-cover h-full w-full" src="https://plus.unsplash.com/premium_photo-1672423154405-5fd922c11af2?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YnVpbGRpbmd8ZW58MHx8MHx8fDA%3D" alt="Skyscrapers viewed from below with a clear sky background" />
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
